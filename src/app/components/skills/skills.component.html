<div
  class="w-full h-screen bg-c1 p-4 md:p-9 relative font-EncodeSansSC text-c2"
>
  <div
    class="w-full h-full border-[1px] border-gray-500 p-8 text-c2 gradient overflow-hidden relative"
  >
    <div class="top-4 left-4">
      <h1 class="font-bold text-4xl lg:text-8xl">What Can I Do?</h1>
      <div class="pt-3">
        <h1 class="text-xl font-bold opacity-85">
          The following are but a scant few among the vast repertoire of skills
          I possess. Additionally, I am proficient in coding across a diverse
          array of programming languages, displaying a remarkable capacity for
          swift acquisition and seamless adaptation.
        </h1>
      </div>
    </div>
    <!-- Desktop View -->
    <div class="hidden lg:block">
      <div class="container">
        <div *ngFor="let skill of skills" class="card">
          <h3 class="title text-3xl font-bold">{{ skill.skill }}</h3>
          <div class="bar">
            <div class="emptybar"></div>
            <div class="filledbar"></div>
          </div>
          <div class="w-full h-full flex items-center justify-center pt-20 m-4">
            <img src="{{ skill.icon }}" alt="{{ skill.skill }}" class="w-56" />
          </div>
        </div>
      </div>
    </div>
    <!-- Mobile View -->
    <div class="lg:hidden w-full h-full flex justify-center"></div>
  </div>
  <app-navbar></app-navbar>
</div>
