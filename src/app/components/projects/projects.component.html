<div class="w-full h-screen bg-c1 p-4 md:p-9 relative font-EncodeSansSC">
  <div
    class="w-full h-full border-[1px] p-8 border-gray-500 text-c2 gradient overflow-hidden relative"
  >
    <div class="h-full md:w-3/4 flex flex-col gap-4 lg:gap-15 overflow-auto">
      <div class="hidden lg:block">
        <a
          *ngFor="let project of projects"
          class="text-4xl lg:text-9xl font-bold opacity-40 tracking-wide hover:opacity-100 duration-500"
          href="{{ project.link }}"
          target="_blank"
          >{{ project.project }}</a
        >
      </div>
      <div *ngFor="let project of projects" class="lg:hidden">
        <a
          class="text-4xl lg:text-9xl font-bold opacity-50 tracking-wide hover:opacity-100 duration-500"
          href="{{ project.link }}"
          target="_blank"
          >{{ project.project }}</a
        >
      </div>
    </div>
  </div>
  <app-navbar></app-navbar>
</div>
